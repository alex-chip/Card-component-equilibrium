<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="Card">
    <div class="Image__container">
      <img class="Card__img" src="./images/image-equilibrium.jpg" alt="">
    </div>
    <div class="Card__content">
      <h2 class="Card__title">Equilibrium #3429</h2>
      <p class="Card__description">Our equilibrium collection promotes balance and calm.</p>
      <div class="Card__info">
        <p class="Card__info__money"><img class="Card__info__icon" src="./images/icon-ethereum.svg" alt=""><span>0.041 ETH</span></p>
        <p class="Card__info__date"><img class="Card__info__icon" src="./images/icon-clock.svg" alt=""><span>3 days left</span></p>
      </div>
    </div>
    <div class="User__info">
      <picture class="User__img__container">
        <img class="User__img" src="./images/image-avatar.png" alt="User">
      </picture>
      <p class="User__name">Creation of <span>Jules Wyvern</span></p>
    </div>
</body>
</html>
